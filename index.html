<title>A simple responsive login with css3 </title>
<link rel="stylesheet" href="styles/style.css"></head>
<link rel="stylesheet" href="styles/icomoon.css">
</head>
<body class="body">
<div class="login_frame radius">
	<div class="login_frame_inner radius">
        <div class="login_form">
			<div class="loginheader">
					<div class="logo"><img src="imgs/banner.png" /></div>
			</div>
        	<form id="login" action="" method="post">
            	<p >
                	<span id="username_span" class="icon-email"></span><input type="text" id="username" name="username" value="" class="radius2" />
                </p>
                <p >
                   <span id="password_span" class="icon-password"></span> <input type="password" id="password" name="password"  class="radius2" />
                </p>
                <p>
                	<button class="radius title" name="client_login">Login</button>
                </p>
				<p id="login_helper">
					<div id="rememberme">Keep me log in</div>
					<div id="forgot_login_link">Forgot your password</div>
				</p>
            </form>
        </div><!--login_form-->
    </div><!--login_frame_inner-->
</div><!--login_frame-->
